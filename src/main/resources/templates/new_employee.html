<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Account Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
  tinymce.init({
    selector: "#mytextarea",
    plugins: "emoticons",
    toolbar: "emoticons",
    toolbar_location: "bottom",
    menubar: false
  });
</script>
</head>
<body>
	<div class="container">
		<h1>Account Management System</h1>
		<hr>
		<h2>Save Account</h2>

		<form action="#" th:action="@{/saveAccount}" th:object="${account}"
			method="POST">
			<input type="text" th:field="*{name}"
			placeholder="Account Name" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{Password}"
			placeholder="Password" class="form-control mb-4 col-4"
			pattern="[a-z][A-Z][0-9][+_%@!$*~-]" title="Password  must be at least one lowercase letter, one uppercase letter, one number, one special character each.">
			
			<input type="text" th:field="*{Email}"
			placeholder="Email" class="form-control mb-4 col-4"
			pattern="[a-z]+@[a-z]+(.com)"
			title="Email must be: abs@abc.com">
			
			<input type="text" th:field="*{Phone}"
			placeholder="Phone" class="form-control mb-4 col-4"
			pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" 
       		title="Phone number with">
			
			<input type="text" th:field="*{Address}"
			placeholder="Address" class="form-control mb-4 col-4">
			
			<textarea id="mytextarea" type="text" th:field="*{Emoji}"
			placeholder="Emoji" class="form-control mb-4 col-4"></textarea>
			
			<button type="submit" class="btn btn-info col-2"> Save Account</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Account List</a>
	</div>
</body>
</html>
